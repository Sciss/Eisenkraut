<p>
These buttons are located in the left bottom corner of a <A HREF="TimelineFrame.html">document frame</A>. The i-shaped button brings up the <A HREF="AudioHeaderInfo.html">audio header info palette</A>. The magnifying glass shaped button reveals the document's file in the Finder application (works only on Mac OS X).
